<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <mat-icon mat-list-icon>assignment</mat-icon>
      APP NAME
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">
        Home
        <mat-icon mat-list-icon>assignment</mat-icon>
      </a>
      <a mat-list-item routerLink="/tasks" (click)="drawer.toggle()">
        Tasks
        <mat-icon mat-list-icon>assignment</mat-icon>
      </a>
      <a mat-list-item routerLink="/users" (click)="drawer.toggle()">
        Users
        <mat-icon mat-list-icon>assignment</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <!--*ngIf="isHandset$ | async">-->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="flex-spacer"></span>
      <button 
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example"
      mat-raised-button
      color="primary"
      matBadge="8"
      matBadgeSize="small"
      matBadgePosition="before"
      matBadgeColor="accent">
        <mat-icon>favorite</mat-icon>
      </button>
      <button
      mat-button
      [matMenuTriggerFor]="beforeMenu">
        <div class="flex" style="max-height: 64px;min-height: 64px;">
          <div class="flex flex-center">
            <div class="avatar-image"></div>
          </div>
          <span style="min-width: 10px;"></span>
          <div class="flex flex-center">
            <p>Shiba Inu</p>
          </div>
        </div>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <mat-card-subtitle>Dog Breed</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
