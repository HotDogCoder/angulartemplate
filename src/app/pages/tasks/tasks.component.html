<div class="flex flex-wrap w-full relative">
  <h1 class="mat-h1 p-05">Dashboard</h1>
  <div class="w-full relative p-05">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Tables
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-table-basic></app-table-basic>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-1/2 relative p-05">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Forms
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-form-basic></app-form-basic>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-1/2 relative p-05">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Otros
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <app-form-sign-up></app-form-sign-up>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="w-1/2 relative p-05">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Modal
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Expand</button>
            <button mat-menu-item>Remove</button>
          </mat-menu>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>Card Content Here</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
